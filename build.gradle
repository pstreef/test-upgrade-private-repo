plugins {
    id 'java'
}

group = 'nl.peterstreef'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:3.0.0'
}

tasks.named('test') {
    useJUnitPlatform()
}
